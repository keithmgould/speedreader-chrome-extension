<!doctype html>
<html>
  <head>
    <title>Speed Reader</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.4.custom.min.css">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/speed_reader.js"></script>
  </head>
  <body>
    <div id="reader">
      <div id="word"></div>
    </div>
    <div id="speedPanel" class="panel">
      <button id="slowDown"><<</button>
      <div>
        <span id="readout">300</span>
        <span id="units">wpm</span>
      </div>
      <button id="speedUp">>></button>
    </div>

    <div id="playPanel" class="panel">
      <button></button>
    </div>

    <div id="backPanel" class="panel">
      <button>Restart</button>
      <button>Back 2 Sentences</button>
    </div>
  </body>
</html>
